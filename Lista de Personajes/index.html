<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de personajes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="box">
            <h3>Tripulacion</h3>
            <div class="list">
                <div class="imgbox">
                    <img src="img/luffy.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        1
                    </h2>
                    <h4>Luffy</h4>
                    <p>Capitan</p>
                </div>
            </div>
            <div class="list">
                <div class="imgbox">
                    <img src="img/zoro.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        2
                    </h2>
                    <h4>Zoro</h4>
                    <p>Vicecapitan</p>
                </div>
            </div>
            <div class="list">
                <div class="imgbox">
                    <img src="img/nami.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        3
                    </h2>
                    <h4>Nami</h4>
                    <p>Navegante</p>
                </div>
            </div>
            <div class="list">
                <div class="imgbox">
                    <img src="img/usopp.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        4
                    </h2>
                    <h4>Usopp</h4>
                    <p>Francotirador</p>
                </div>
            </div>
            <div class="list">
                <div class="imgbox">
                    <img src="img/sanji.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        5
                    </h2>
                    <h4>Sanji</h4>
                    <p>Cocinero</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
